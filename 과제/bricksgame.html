<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        #myCanvas {
          border: 3px solid lightgray;
          box-sizing: border-box;
          max-width: 100%;
        }
    </style>
</head>
<body>
    <div>
    <canvas id="myCanvas" width="800" height="400"></canvas>
    </div>


    <script>
        const canvas = document.querySelector("#myCanvas")
        const ctx = canvas.getContext("2d")
        let WIDTH = canvas.width;
        let HEIGHT = canvas.height-100;
        let BALL_RADIUS = 10;
        let COLOR = "green";
        let timer = 0;
        //공 이동
        let sx, xy;
        sx = 100;
        sy = 100;
        //경과 시간
        let oldTime;
        let startTime;
        let totalTime;
        //키 눌림
        let keyPressed = [];
        //게임 시작 상태
        let STATE_WAIT = 0;
        let STATE_RUN = 1 ;
        let STATE_GAMEOVER = 2 ;
        let state = STATE_WAIT;


        window.addEventListener("load",function(){
            setInterval(startGame,300);
        })

        //키를 누르면 해당 키코드 index에 true를 지정
        window.addEventListener("keydown",function(e){
            keyPressed[e.keyCode] = true;
            console.log(e.keyCode);
        })
        //키를 때면 해당 키코드에 index에 false를 지정
        window.addEventListener("keyup",function(e){
            keyPressed[e.keyCode] = false;
        })

        function ball(){
            ctx.beginPath();
            ctx.arc(sx,sy,10,0,2*Math.PI);
            ctx.fillStyle= "blue";
            ctx.fill();
        }
        //발판 배열
        let boxes = [];
        //발판 클래스
        class Box {
            constructor(index, y){ //생성자 함수
                this.index = index;
                this.x = 800;
                this.y = 150+(Math.random()*HEIGHT * 0.5);
                this.width = 100;
                this.height = 20; 
                this.draw();
            }
            draw(){
                //면색변경
                ctx.fillStyle = "green";
                //사각형 그리기
                ctx.fillRect(this.x,this.y,this.width,this.height);
            }
        }
    
        function startFrame(){
            timer++;
            //캔버스 지우기
            ctx.clearRect(0,0,canvas.width,canvas.height);
            //1초에 60번
            animation = requestAnimationFrame(startFrame);
            //timer가 180 증가 될때 마다 장애물을 생성
            //장애물 배열에 넣기
            if(timer % 180 == 0){
                let obs = new Box();
                boxes.push(obs)
            }
            boxes.forEach((item , index, arr)=>{
                //왼쪽으로 장애물을 이동하다가
                //x좌표가 0보다 작으면 배열에서 제거
                if(item.x<-100){
                    arr.splice(index,1)
                }
                item.x--;
                item.draw();
                //충돌하는지 확인
                // crachCheck(gameU, item)
            })
            ball();
        }
        
        
        

        // function crachCheck(ball, item){

        //     let yoff = item.y - (user.y+user.height/2);
        //     if(xoff <= 0 && yoff <= 0){
        //         console.log("충돌");
        //         cancelAnimationFrame(animation)
        //     }
        // }


        //문자열 출력 함수
        function drawText(ctx, text, x, y, font, color, align, base){
            if(font) ctx.font = font;
            if(color) ctx.fillStyle = color;
            if(align) ctx.textAlign = align;
            if(base) ctx.textBaseline = base;
            ctx.fillText(text,x,y)
        }

        //현재시간 구하는 함수
        function getTime(){
            let date = new Date();
            let time = date.getTime();
            return time;
        }

       

        //게임 함수
        function startGame(){
            switch(state){
                case STATE_WAIT:
                    if(keyPressed[13] == true){
                        state = STATE_RUN;
                        startFrame();
                    }
                case STATE_RUN:
                    if(keyPressed[37] == true){
                        sx -= 20 ;
                        angle = 270;
                    }
                    if(keyPressed[39] == true){
                        sx += 20 ;
                        angle = 0;
                    }
                    let ellapse = getTime() - oldTime;
                    oldTime = getTime();
                case STATE_GAMEOVER:
            }
            draw();
        }
        
         //게임과정
         function draw(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            switch(state){
                case STATE_WAIT:
                    drawText(ctx, "Enter 키를 누르면 공이 움직이기 시작합니다",
                    canvas.width-230, canvas.height/2 -20, "20px arial", "black")
                case STATE_RUN:
                    
                case STATE_GAMEOVER:
                    if(state==STATE_GAMEOVER){
                            drawText(ctx,"GAME OVER", canvas.width/2, canvas.height/2,
                            "30px arial", "black", "center", "middle");
                        }else{
                            //경과시간 갱신
                            totalTime = ( getTime() - startTime) / 1000;
                        }
                        //경과 시간 표시
                        drawText(ctx, totalTime , canvas.width-10,10,
                        "20px arial", "black", "right","top");
                        break;
            }
        }
    </script>
</body>
</html>

        //발판 배열
        let boxes = [];
        //발판 클래스
        class Box {
            constructor(index, y){ //생성자 함수
                this.index = index;
                this.x = 800;
                this.y = 150+(Math.random()*HEIGHT * 0.5);
                this.width = 100;
                this.height = 20; 
                this.draw();
            }
            draw(){
                //면색변경
                ctx.fillStyle = "green";
                //사각형 그리기
                ctx.fillRect(this.x,this.y,this.width,this.height);
            }
        }
    
        function startFrame(){
            timer++;
            //캔버스 지우기
            ctx.clearRect(0,0,canvas.width,canvas.height);
            //1초에 60번
            animation = requestAnimationFrame(startFrame);
            //timer가 180 증가 될때 마다 장애물을 생성
            //장애물 배열에 넣기
            if(timer % 180 == 0){
                let obs = new Box();
                boxes.push(obs)
            }
            boxes.forEach((item , index, arr)=>{
                //왼쪽으로 장애물을 이동하다가
                //x좌표가 0보다 작으면 배열에서 제거
                if(item.x<-100){
                    arr.splice(index,1)
                }
                item.x--;
                item.draw();
                //충돌하는지 확인
                // crachCheck(gameU, item)
            })
            // ball.draw();

<body>
    <script>
        function randomQuiz( answer, printyes , printno){
            if(answer == "green"){
                printyes();
            }else{
                printno();
            }     

        };
        let printYes = function(){
            console.log("yes")
        }
        let printNo = function(){
            console.log("no")
        }
        randomQuiz("green", printYes , printNo);
    </script>
    <!-- 다른 함수의 매개변수로 함수를 전달하고, 어떤 이벤트(함수)가 발생한 후에 매개변수로 전달한 함수가 다시 호출되는 것 -->

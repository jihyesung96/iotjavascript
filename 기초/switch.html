<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("1~5까지 숫자를 입력해주세요");
        switch(num){
            case '1':num
            console.log('1입니다');
            break;
            case '2':num
            console.log('2입니다');
            break;
            case '3':num
            console.log('3입니다');
            break;
            case '4':num
            console.log('4입니다');
            break;
            case '5':num
            console.log('5입니다');
            break;
            default:
            console.log('1~5까지의 숫자가 아닙니다');
            break;
        }
    </script>
</body>
</html>

<body>
    <script>
        //this 는 현재 객체를 나타냄
        let user = {
            name : "green",
            age : 30
        }
        user.sayHi = function(){
            console.log(this.name)
        }
        console.log(user);
        user.sayHi();

        let user2 = {
            name : "blue",
            age : 22,
            sayHi : function(){
                console.log(this.name);
            }
            // sayHi(){
            //     console.log(this.name);
            // }
        }
        user2.sayHi();
        function sayHi(){
            console.log(this);
        }
        sayHi();
        //객체의 프로터피에 저장되는 함수는 method라고 부른다.
        //this는 .앞에 있는 객체를 참조한다. 객체가 없을 경우 window를 객체로 사용



        // calculator라는 객체를 만들고 세 메서드를 구현해 봅시다.
        // read()에선 프롬프트 창을 띄우고 더할 값 두개를 입력 받습니다.
        // 입력 받은 값은 객체의 프로퍼티에 저장합니다.
        // sum()은 저장된 두 값의 합을 반환합니다
        // mul()은 저장된 두 값의 곱을 반환합니다.
        // 생성자 함수를 만들어서 num1, num2에 두개의 숫자를 담아줌
        function Calculator (num1,num2){
            this.num1 = num1;
            this.num2 = num2;
            this.sum = function(){
                return this.num1+ this.num2 ;
            }
            this.mul = function(){
                return this.num1 * this.num2 ;
            }
        }

        let calculator = new Calculator(10,20);
        let result1 = calculator.sum(); 
        let result2 = calculator.mul(); 
        console.log(`숫자 두개의 합은 ${result1}이다.`);
        console.log(`숫자 두개의 곱은 ${result2} 이다.`);
        let calculator2 = {
            num1 : 10,
            num2 : 30,
            sum(){
                return this.num1 + this.num2;
            },
            mul(){
                return this.num1 * this.num2;
            }
        }
        console.log(calculator2.sum());



        // Accumulator 생성자 함수 만들기
        // startNum()프로퍼티
        // read()메소드
        // startNum + 입력값더해서 리턴

        // let Accumlator = {
        //     startNum : 7 ,
        //     read(){
        //         this.num = +prompt("숫자")
        //         return this.num + this.startNum;
        //     }
        // }
        // console.log(Accumlator.read());

        function Accumulator (startNum){
            this.startNum = startNum;
            this.read = function(){
                this.startNum = this.startNum + +prompt("숫자를 입력하세요");
                return this.startNum
            }
        }
        let acc = new Accumulator(10);
        console.log(acc.startNum);
        console.log(acc.read());


        // Students 생성자 함수
        // name, age, score1, score2
        // total() 메소드
        // => score1 +score2 더한값을 리턴

        // student1 객체 생성 ("green",22,85,75)
        // student2 객체 생성 ("blue",25,80,60)

        function Students (name, age, score1, score2){
            this.name = name;
            this.age = age;
            this.score1 = score1;
            this.score2 = score2;
            this.total = function(){
                return this.score1 + this.score2;
            }
        }
        let stu1 = new Students("green",22,85,75);
        let stu2 = new Students("blue",25,80,60);
        console.log(stu1.total());
        console.log(stu2.total());

        
    </script>

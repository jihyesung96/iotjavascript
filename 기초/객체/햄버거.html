<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Burger( name, price, size){
            this.name = name;
            this.price = price;
            this.size = size;
        }
        let burgers =[
            new Burger("새우버거",5000,"big"),
            new Burger("불고기버거",4500,"regular"),
            new Burger("쥬니어불고기버거",3500,"small"),
            new Burger("치즈버거",5500,"regular"),
            new Burger("스테이크버거",7000,"big"),
            new Burger("치킨버거",5500,"regular"),
            new Burger("야채버거",4500,"regular"),
            new Burger("쥬니어새우버거",3000,"small")
        ]

        let result = burgers.filter(Burger => Burger.size === "regular") ;
        console.log(result)

        let result1 = burgers.map(Burger => Burger.name) ;
        console.log(result1)

        let result2 = burgers.filter(Burger => Burger.price > 5000) ;
        console.log(result2)

        let result3 = burgers.find(Burger => Burger.name === "스테이크버거") ;
        console.log(result3)
    </script>
</body>
</html>

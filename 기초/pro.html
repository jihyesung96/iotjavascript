<body>
    <script>
        let arr =[149,180,192,170]
        let h = 167;
        solution (arr,h);
        function solution(array, height) {
            var answer = 0;
            for(let i = 0 ; i < array.lenght ; i++){
                if(array[i] > height){
                    answer++;
                }
            }
            return answer;
        }
        console.log(solution(arr,h));
    </script>

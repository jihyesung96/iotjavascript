<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return formCheck()">
        <p>아이디 <input type="text" id="userId" name="userId" /> </p>
        <p>비밀번호 <input type="text" name="userPw" id="userPw" /></p>
        <p><button type="submit">전송</button></p>
    </form>
    <script>
        document.querySelector("form").addEventListener("submit",function(e){
            //기본 이벤트 제거
            e.preventDefault()
        })
        let userInput = document.querySelector("#userId")
        let passInput = document.querySelector("#userPw")
        function formCheck(){
            console.log("폼을 확인합니다.");
            //아이디 입력시 빈칸이 아니고 글자수가 5개 이상인지 체크
            if(userInput.value.length >= 5){
                if(passInput.value.length >= 5){
                    let newArr = passInput.value.split("");
                    console.log(newArr);
                    let isNum = false;
                    newArr.forEach(ch =>{
                        //숫자인지 체크하기
                        if(!isNaN(Number(ch))){
                            isNum = true;
                        }
                    })
                    if(isNaN){
                        console.log("숫자를 포함하고 있습니다.")
                    }else{
                        console.log("숫자를 포함하고 있지 않습니다.")
                    }
                }else{
                    console.log("비밀번호 글자수 부족")
                }
            }else{
                console.log("아이디 글자수 부족")
            }
            //비밀번호 입력시 빈칸이 아니고 슬자수가 5개 이상인지
            //비밀번호 입력시 숫자가 하나이상 포함 소문자도 하나이상 포함 대문자도 하나이상 포함

            //숫자가 하나이상 포함

        }
    </script>
</body>
</html>
